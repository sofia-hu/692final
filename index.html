<body>
  <!-- Sidebar -->
  <div id="sidebar" style="position: absolute; top:0; left: 0; width: 400px; height: 100%; background-color: white">
    <h1 id="title">San Francisco Home Finder</h1>
    <p id="description">Choose whether to look for past transactions or properties currently in hold before filtering</p>
    <input type="checkbox" id="holdb" name="holdb" checked>
    <label for="holdb">Hold out?</label>
    <p id="description">Enter the max amount of money($) you'd like to pay</p>
    <p id="description"><i> Max:4750003, Median:930003, Min:100001 </i></p>
    <p id="description">Price lower than:</p>
    <input id="priceb" type="number">
    <button id="updateb">Update filter</button>
    <p id="description"><b>Your price:</b></p>
    <output id="pricebb" ></output>
    <p id="description">Your price is among the <output id="percent" ></output> homes in San Francisco.</p>
  </div>

  <!-- Map -->
  <div id="map" class="map" style="position: absolute; top:0; height: 100%; right: 0; left: 400"></div>
